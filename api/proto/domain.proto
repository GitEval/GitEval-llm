syntax = "proto3";

package domain;

service DomainService {
    // 处理 Domain 请求
    rpc ProcessDomain (DomainRequest) returns (DomainResponse);
}

// 请求消息格式
message DomainRequest {
    map<string, string> domain = 1;  // 仓库名 -> Domain 内容
    string language = 2;             // 语言参数
}

// 响应消息格式
message DomainResponse {
    string message = 1;              // 响应消息内容
}


